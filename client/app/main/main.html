<div class="container">
    <h2 class="text-center">{{$ctrl.calendarTitle }}</h2>

    <div class="row">
        <div class="col-md-4 text-center">
            <button
                    class="btn btn-primary pull-right"
                    ng-click="$ctrl.addNewEvent()">
                Add a new event
            </button>
        </div>

        <div class="col-md-6 text-center">
            <div class="btn-group">

                <button
                        class="btn btn-primary"
                        mwl-date-modifier
                        date="$ctrl.viewDate"
                        decrement="$ctrl.calendarView"
                        ng-click="$ctrl.cellIsOpen = false">
                    Previous
                </button>
                <button
                        class="btn btn-default"
                        mwl-date-modifier
                        date="$ctrl.viewDate"
                        set-to-today
                        ng-click="$ctrl.cellIsOpen = false">
                    Today
                </button>
                <button
                        class="btn btn-primary"
                        mwl-date-modifier
                        date="$ctrl.viewDate"
                        increment="$ctrl.calendarView"
                        ng-click="$ctrl.cellIsOpen = false">
                    Next
                </button>
            </div>
        </div>
    </div>

    <div class="row">

        <mwl-calendar
                events="$ctrl.events"
                view="$ctrl.calendarView"
                view-title="$ctrl.calendarTitle"
                view-date="$ctrl.viewDate"
                on-event-click="$ctrl.eventClicked(calendarEvent)"
                on-event-times-changed="$ctrl.eventTimesChanged(calendarEvent); calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
                cell-is-open="$ctrl.cellIsOpen"
                day-view-split="30"
                cell-modifier="$ctrl.modifyCell(calendarCell)"
                cell-auto-open-disabled="true"
                on-view-change-click="false"
                on-timespan-click="$ctrl.timespanClicked(calendarDate, calendarCell)">
        </mwl-calendar>

    </div>


    <table class="table table-bordered">

        <thead>
        <tr>
            <th>Title</th>
            <th>Primary color</th>
            <th>Secondary color</th>
            <th>Starts at</th>
            <th>Ends at</th>
            <th>Remove</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="event in $ctrl.events track by $index">
            <td>
                <input
                        type="text"
                        class="form-control"
                        ng-model="event.title">
            </td>
            <td>
                <input class="form-control" colorpicker type="text" ng-model="event.color.primary">
            </td>
            <td>
                <input class="form-control" colorpicker type="text" ng-model="event.color.secondary">
            </td>
            <td>
                <p class="input-group" style="max-width: 250px">
                    <input
                            type="text"
                            class="form-control"
                            readonly
                            uib-datepicker-popup="dd MMMM yyyy"
                            ng-model="event.startsAt"
                            is-open="event.startOpen"
                            close-text="Close">
            <span class="input-group-btn">
              <button
                      type="button"
                      class="btn btn-default"
                      ng-click="$ctrl.toggle($event, 'startOpen', event)">
                <i class="glyphicon glyphicon-calendar"></i>
              </button>
            </span>
                </p>
                <div
                        uib-timepicker
                        ng-model="event.startsAt"
                        hour-step="1"
                        minute-step="15"
                        show-meridian="true">
                </div>
            </td>
            <td>
                <p class="input-group" style="max-width: 250px">
                    <input
                            type="text"
                            class="form-control"
                            readonly
                            uib-datepicker-popup="dd MMMM yyyy"
                            ng-model="event.endsAt"
                            is-open="event.endOpen"
                            close-text="Close">
            <span class="input-group-btn">
              <button
                      type="button"
                      class="btn btn-default"
                      ng-click="$ctrl.toggle($event, 'endOpen', event)">
                <i class="glyphicon glyphicon-calendar"></i>
              </button>
            </span>
                </p>
                <div
                        uib-timepicker
                        ng-model="event.endsAt"
                        hour-step="1"
                        minute-step="15"
                        show-meridian="true">
                </div>
            </td>
            <td>
                <button
                        class="btn btn-danger"
                        ng-click="$ctrl.events.splice($index, 1)">
                    Delete
                </button>
            </td>
        </tr>
        </tbody>

    </table>

</div>

<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Add new event</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <table class="table table-bordered">

            <thead>
            <tr>
                <th>Title</th>
                <th>Starts at</th>
                <th>Ends at</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td>
                    <input type="text" class="form-control" ng-model="title">
                </td>

                <td>
                    <p class="input-group">
                        <input type="text" class="form-control"
                               uib-datepicker-popup="{{format}}" ng-model="dtOne"
                               is-open="popup1.opened" datepicker-options="dateOptions"
                               ng-required="true" close-text="Close"
                               alt-input-formats="altInputFormats"/>
                          <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                          </span>
                    </p>
                </td>
                <td>
                    <p class="input-group">
                        <input type="text" class="form-control"
                               uib-datepicker-popup="{{format}}" ng-model="dtTwo"
                               is-open="popup2.opened" datepicker-options="dateOptions"
                               ng-required="true" close-text="Close"
                               alt-input-formats="altInputFormats"/>
                          <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                          </span>
                    </p>
                </td>

            </tr>
            </tbody>

        </table>

    </div>
    <div class="modal-footer">
        <button ng-disabled="!title" class="btn btn-primary" type="button" ng-click="ok()">Add</button>

        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
